<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthBond - Sports Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            color: white;
            animation: fadeInUp 2s ease-out;
        }

        .logo-title {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0.8;
            font-style: italic;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .continue-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .continue-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .sports-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sport-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .sport-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .sport-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .sport-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .sport-icon:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }
        .sport-icon:nth-child(5) { top: 40%; left: 20%; animation-delay: 4s; }
        .sport-icon:nth-child(6) { top: 30%; right: 25%; animation-delay: 5s; }
        .sport-icon:nth-child(7) { top: 80%; left: 30%; animation-delay: 1.5s; }
        .sport-icon:nth-child(8) { top: 15%; left: 50%; animation-delay: 2.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 4px 30px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        .plus {
            color: #ff6b6b;
            font-weight: 800;
        }

        .arrow {
            color: #4ecdc4;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .logo-title {
                font-size: 4rem;
            }
            
            .logo-subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sports-icons">
        <div class="sport-icon">‚öΩ</div>
        <div class="sport-icon">üèÄ</div>
        <div class="sport-icon">üèè</div>
        <div class="sport-icon">üéæ</div>
        <div class="sport-icon">üè∏</div>
        <div class="sport-icon">üèä</div>
        <div class="sport-icon">üèÉ</div>
        <div class="sport-icon">üèê</div>
    </div>

    <div class="logo-container">
        <h1 class="logo-title">AuthBond</h1>
        <p class="logo-subtitle">
            Where <span class="highlight">Athletes</span> and <span class="highlight">Coaches</span> 
            <span class="plus">+</span> <span class="arrow">‚Üí</span> 
            <span class="highlight">Friendship</span> <span class="plus">+</span> 
            <span class="highlight">Trust</span> <span class="plus">+</span> 
            <span class="highlight">Sports</span>
        </p>
        <p class="description">
            ("Athlete" + "Bond") ‚Üí friendship + trust + sports.
        </p>
        <a href="/home" class="continue-btn">Enter Platform</a>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const icons = document.querySelectorAll('.sport-icon');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            icons.forEach((icon, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 20;
                const yPos = (y - 0.5) * speed * 20;
                
                icon.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Add click effect to continue button
        document.querySelector('.continue-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Add ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                window.location.href = '/home';
            }, 300);
        });

        // Add ripple effect CSS
        const style = document.createElement('style');
        style.textContent = `
            .continue-btn {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
